plugins {
	id 'java-library'
	id 'com.github.johnrengelman.shadow' version "6.1.0"
}

repositories {
	mavenCentral()
	maven {
		url "https://repo.spongepowered.org/maven/"
	}
}

dependencies {

	shadow group: 'org.apache.commons', name: 'commons-text', version: '1.9'
	shadow group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.1'
	shadow group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '6.0-alpha-3'

	//mixin requirements:
	shadow 'cpw.mods:modlauncher:8.0.9'
	shadow 'cpw.mods:grossjava9hacks:1.1.+'
	shadow 'org.spongepowered:mixin:0.8.3-SNAPSHOT'
	shadow 'com.google.guava:guava:21.0'
	shadow group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
	shadow group: 'org.ow2.asm', name: 'asm', version: '7.2'
	shadow group: 'org.ow2.asm', name: 'asm-util', version: '7.2'
	shadow group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	shadow group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'


	/**********
	don't alter the dependencies below
	***********/
	
	//Wildermyth, Scratchpad
	implementation fileTree(dir: './bin/', include: ['*.jar'])
	
	//All dependencies of Wildermyth itself
	implementation fileTree(dir: './bin/lib/', include: ['*.jar'])
}

shadowJar {
	mergeServiceFiles()
	configurations = [project.configurations.shadow]
	exclude 'META-INF/LICENSE'
	exclude 'META-INF/LICENSE.txt'
	exclude 'META-INF/LICENSsE.txt'
	exclude 'META-INF/NOTICE'
	exclude 'META-INF/NOTICE.txt'
	exclude 'META-INF/DEPENDENCIES'
	exclude 'LICENSE.txt'
}



jar {
	manifest {
		attributes(
			'Class-Path': configurations.runtimeClasspath.collect { it.getName() }.join(' '),
			'MixinConfigs': 'mixins.json',
			'Main-Class': 'cpw.mods.modlauncher.Launcher',
			'Specification-Version': 8.0,
			'Multi-Release': 'true'
		)
	}
}

build.finalizedBy shadowJar